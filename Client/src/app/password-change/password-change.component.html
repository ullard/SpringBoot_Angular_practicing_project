<div class="center" [formGroup]="passwordUpdateForm">
	<h1>Password Reset</h1>
	
	<!-- password -->
	<div class="col-sm-12 form-group">
		<label>Password</label> <input  class="form-control" type="password" formControlName="password"/>
	</div>

	<div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
		<div *ngIf="password.errors.required">
		    Password is required.
		 </div>
		 <div *ngIf="password.errors.pattern">
		    Password must be 8-16 characters long, must contains at least one uppercase letter, one lowercase letter, one number and one special character.
		 </div>
	</div>
	
	<!-- matching password -->
	<div class="col-sm-12 form-group">
		<label>Matching Password</label> <input  class="form-control" type="password" formControlName="matchingPassword"/>
	</div>

	<div *ngIf="matchingPassword.invalid && (matchingPassword.dirty || matchingPassword.touched)" class="alert alert-danger">
		<div *ngIf="matchingPassword.errors.required">
		  Password is required.
		</div>
		<div *ngIf="matchingPassword.errors.mustMatch">
		  Passwords must match.
		</div>
	</div>	

	<div class="col-sm-12">
		<button class="btn btn-primary pull-right" (click)="passwordChange()" type="submit">Submit</button>
	</div>
</div>

<div class="col-sm-12 text-center">
	<a routerLink="/">Home page</a>
</div>
