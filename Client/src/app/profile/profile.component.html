<div class="container">
	<div class="row">
		<div class="col-lg-12 col-sm-12 col-md-12">

            <div class="card hovercard">
                <div class="cardheader">

                </div>
                <div class="avatar">
                    <img alt="" src="../assets/images/img_avatar.png">
                </div>
                <div class="info">
                    <div class="title">
                        <a target="_blank" href="/profile/{{user.username}}">{{user.name}}</a>
                    </div>
                    <div class="desc">Passionate designer</div>
                    <div class="desc">Curious developer</div>
                    <div class="desc">Tech geek</div>
                </div>
                <div class="bottom">
                    <a class="btn btn-primary btn-twitter btn-sm community" href="#"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-danger btn-sm community" rel="publisher" href="#"><i class="fa fa-google-plus"></i></a>
                    <a class="btn btn-primary btn-sm community" rel="publisher" href="#"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-warning btn-sm community" rel="publisher" href="#"><i class="fa fa-behance"></i></a>
                </div>
            </div>

        </div>

	</div>
</div>

<div class="container">
  <div class="content post">
    <form>
      <div class="form-group">
      	<textarea name="comment" class="form-control" rows="1" placeholder="Title..." [readonly]="!authenticated" [(ngModel)]="postData.title"></textarea>
        <textarea name="comment" class="form-control" rows="4" placeholder="Post something..." [readonly]="!authenticated" [(ngModel)]="postData.content"></textarea>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!authenticated" (click)="createPost()">Post</button>
    </form>
</div>

<hr>

<div class="content postList" *ngFor="let post of posts">
	<div><a href="/profile/{{post.author.username}}">{{post.author.name}}</a></div>
	<hr/>
	<div><textarea class="form-control" rows="1" readonly>{{post.title}}</textarea></div>
	<hr/>
	<div><textarea class="form-control" rows="3" readonly>{{post.content}}</textarea></div>
	<div><span>({{post.uploadDate}})</span></div>
</div>
