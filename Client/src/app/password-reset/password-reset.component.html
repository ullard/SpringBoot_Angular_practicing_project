<div class="center">
	<h1>Password Reset</h1>
	<div class="col-sm-12 form-group">
		<label>Email</label> <input class="form-control" type="email" [(ngModel)]="email" />
	</div>
	<div class="col-sm-12">
		<button class="btn btn-primary pull-right" (click)="passwordReset()" type="submit">Reset</button>
	</div>
	<div class="col-sm-12 text-center">
		<a routerLink="/">Home page</a>
	</div>
</div>
